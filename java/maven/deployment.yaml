apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-maven-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-maven
  template:
    metadata:
      labels:
        app: java-maven
    spec:
      containers:
        - name: java-app
          # 请替换为你的实际镜像地址，例如: myrepo/java-maven-app:v1
          image: java-maven-app:latest 
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: java-maven-service
spec:
  selector:
    app: java-maven
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
